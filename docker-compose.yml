version: "3.8"

services:
  Groklets:
    build: .
    container_name: Groklets
    restart: unless-stopped
    ports:
      - "18789:18789"  # Gateway WebSocket
      - "3737:3737"    # WebChat UI
      - "3838:3838"    # Dashboard
      - "9876:9876"    # Webhooks
    volumes:
      - ./swarm.yaml:/app/swarm.yaml:ro
      - ./.env:/app/.env:ro
      - Groklets-data:/app/.Groklets
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - Groklets_LOG_LEVEL=info
    command: ["gateway", "swarm.yaml", "--port", "18789"]

volumes:
  Groklets-data:
