name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Debug info
        run: |
          node --version
          npm --version
          ls -la node_modules/.bin/vitest || echo "vitest not in bin"

      - name: Run tests
        run: npx vitest run --reporter=verbose 2>&1 || (echo "Tests failed with exit code $?" && exit 1)

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t groklets .

      - name: Verify Docker image
        run: docker run --rm --entrypoint node groklets -e "console.log('Groklets OK')"
